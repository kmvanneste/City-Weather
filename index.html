<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<title>City Weather</title>
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4 jumbo-title">City Weather</h1>
        <p class="lead jumbo-subtitle">Forecasts for the Urban Traveler</p>
        <br><br><br><br>
    </div>
    <!-- Navbar Sticky-Top-->
    <nav class="navbar sticky-top navbar-light bg-light justify-content-center">
        <form>
            <div class="form-row" id="search-div">
                <div class="col-sm-10">
                    <input id="search" class="form-control" type="text" placeholder="City">
                </div>
                <div class="col-sm-2">    
                    <button class="btn my-1 my-sm-0 btn-secondary" id="searchBtn" type="submit">Search</button>
                </div>
            </div>
         </form>
    </nav>
   

    <!-- container -->
    <div class="container">
        <div class="row">
            <br><br>
        </div>
        <div class="row">
    <!-- dynamically produce buttons based on city -->
            <div class="btn-group-vertical city-name-btn col-lg-3" id="btn-group">
            </div>
    <!-- dynamically produce card for that city -->
            <div id="card" class="card col-lg-3 hide" style="width: 18rem;">
                <div class="card-header city-name"> 
            </div>
                <div class="card-body">
                  <h5 class="card-title "></h5>
                      <div id="weather-icon">
                          <img class="card-img-top" alt="Weather Icon">
                      </div>  
                   <h1 class="temperature"></h1>   
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item description"></li>
                  <li class="list-group-item humidity"></li>
                  <li class="list-group-item wind"></li>
                  <li class="list-group-item uvIndex"></li>
                </ul>
              </div>
    <!-- dynamically produce 5 day forecast -->
           <div class="col-lg-6 hide future-forecast">
            <h5 id="five-day-title">5-Day Forecast</h5>
            <ul class="list-unstyled">
                <li class="media">
                  <img src="" class="mr-3" alt="weather icon">
                  <div class="media-body">
                    <h5 class="mt-0 mb-1" id="day1"></h5>
                    <p id="dayOneContent"></p>
                  </div>
                </li>
                <li class="media my-4">
                  <img src="" class="mr-3" alt="weather icon">
                  <div class="media-body">
                    <h5 class="mt-0 mb-1" id="day2">List-based media object</h5>
                    <p id="dayTwoContent"></p>
                  </div>
                </li>
                <li class="media">
                  <img src="" class="mr-3" alt="weather icon">
                  <div class="media-body">
                    <h5 class="mt-0 mb-1" id="day3">List-based media object</h5>
                    <p id="dayThreeContent"></p>
                  </div>
                </li>
                <li class="media my-4">
                    <img src="" class="mr-3" alt="weather icon">
                    <div class="media-body">
                      <h5 class="mt-0 mb-1" id="day4">List-based media object</h5>
                      <p id="dayFourContent"></p>
                    </div>
                  </li>
                  <li class="media">
                    <img src="" class="mr-3" alt="weather icon">
                    <div class="media-body">
                      <h5 class="mt-0 mb-1" id="day5">List-based media object</h5>
                      <p id="dayFiveContent"></p>
                    </div>
                  </li>
              </ul>

           </div>   


    <!-- spacing at bottom of page -->
        </div>
        <div class="row">
            <br><br>
        </div>

    </div>

    <!-- footer -->
    <footer class="footer">
       
    </footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
